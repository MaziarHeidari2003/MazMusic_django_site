{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login V13</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="{% static 'img/icons/favicon.ico' %}" />

  <link rel="stylesheet" type="text/css" href="{% static 'js/vendor/bootstrap/css/bootstrap.min.css' %}">

  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">

  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'js/vendor/animate/animate.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'js/vendor/css-hamburgers/hamburgers.min.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'js/vendor/animsition/css/animsition.min.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'js/vendor/select2/select2.min.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'js/vendor/daterangepicker/daterangepicker.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'css/util_login.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main_login.css' %}">

  <meta name="robots" content="noindex, follow">
</head>

<body style="background-color: #999999;">
  <div class="limiter">
    <div class="container-login100">
      <div class="login100-more"></div>
      <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
        <form method="post" action="{% url 'accounts:login' %}" class="login100-form validate-form">
          {% csrf_token %}
          <span class="login100-form-title p-b-59">
            Login
          </span>
     
          <div class="wrap-input100 validate-input" data-validate="Username is required">
            <!--
            <span class="label-input100">Username</span>
            <input class="input100" type="text" name="username" placeholder="Username...">
            <span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <span class="label-input100">Password</span>
            <input class="input100" type="text" name="password" placeholder="*************">
            <span class="focus-input100"></span>
            {{form.as_p}}
          </div>
          -->
          <div class="wrap-input100 validate-input" data-validate="Username is required">
            <span class="label-input100">Username</span>
            {{form.username}}
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <span class="label-input100">Password</span>

            {{form.password}}
            <span class="focus-input100"></span>

            </div>


            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
          {% endif %}
         
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="submit" class="login100-form-btn">
                Login
              </button>
            </div>
            <a href="{% url 'accounts:signup' %}" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
              Signup
              <i class="fa fa-long-arrow-right m-l-5"></i>
            </a>
            <div class="alert alert-light" role="alert">
              {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}><p>{{ message }}</p></li>
              {% endfor %}
          </ul>
          {% endif %}
            </div>
          </div>
         
        </form>
      </div>
    </div>
    <p>you could have some add</p>

  </div>

  <script src="{% static 'js/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

  <script src="{% static 'js/vendor/animsition/js/animsition.min.js' %}"></script>

  <script src="{% static 'js/vendor/bootstrap/js/popper.js' %}"></script>
  <script src="{% static 'js/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  <script src="{% static 'js/vendor/select2/select2.min.js' %}"></script>

  <script src="{% static 'js/vendor/daterangepicker/moment.min.js' %}"></script>
  <script src="{% static 'js/vendor/daterangepicker/daterangepicker.js' %}"></script>

  <script src="{% static 'js/vendor/countdowntime/countdowntime.js' %}"></script>

  <script src="{% static 'js/main_login.js' %}"></script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
  </script>
</body>

</html>
