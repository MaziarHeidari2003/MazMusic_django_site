{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{% static 'img/icons/favicon.ico' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'js/vendor/bootstrap/css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'js/vendor/animate/animate.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'js/vendor/css-hamburgers/hamburgers.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'js/vendor/animsition/css/animsition.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'js/vendor/select2/select2.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'js/vendor/daterangepicker/daterangepicker.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/util_login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main_login.css' %}">

	<meta name="robots" content="noindex, follow">
</head>

<body style="background-color: #999999;">
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more"></div>
			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">


				<form action="{% url 'accounts:update_password' %}" method="post" class="login100-form validate-form">
					{% csrf_token %}


					<span class="login100-form-title p-b-59">
						Update Password
					</span>
					<!--
					<div class="wrap-input100 validate-input" >
						<span class="label-input100">First Name</span>
							{{form.first_name}}
						<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input" >
							<span class="label-input100">Last Name</span>
								{{form.last_name}}
							<span class="focus-input100"></span>
							</div>
						
						<div class="wrap-input100 validate-input" >
							<span class="label-input100">You could choose a profile picture</span>
							{{form.image}}
							<span class="focus-input100"></span>
						</div>

						-->
						<div class="wrap-input100 validate-input" >
							<span class="label-input100">Password</span>
								{{form.new_password1}}
							<span class="focus-input100"></span>
							</div>


							<div class="wrap-input100 validate-input" >
								<span class="label-input100">Confirmation</span>
									{{form.new_password2}}
								<span class="focus-input100"></span>
								</div>
				

				
				






					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">
								Update Password
							</button>
						</div>
						<div class="alert alert-light" role="alert">
							{% if messages %}
							<ul class="messages">
								{% for message in messages %}
								<li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
									<p>{{ message }}</p>
									</li>
									{% endfor %}
							</ul>
							{% endif %}
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>

	<script src="{% static 'js/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

	<script src="{% static 'js/vendor/animsition/js/animsition.min.js' %}"></script>

	<script src="{% static 'js/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'js/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

	<script src="{% static 'js/vendor/select2/select2.min.js' %}"></script>

	<script src="{% static 'js/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'js/vendor/daterangepicker/daterangepicker.js' %}"></script>

	<script src="{% static 'js/vendor/countdowntime/countdowntime.js' %}"></script>

	<script src="{% static 'js/main_login.js' %}"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>
</body>

</html>
